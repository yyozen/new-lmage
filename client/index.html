<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes" />
  
  <!-- SEO Meta Tags -->
  <meta name="description" content="基于Telegram的免费图片上传服务，简单高效的图片托管解决方案" />
  <meta name="keywords" content="图床,Telegram,图片上传,免费图床,图片托管,React" />
  <meta name="author" content="TG-Image" />
  
  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="TG-Image | 免费图床" />
  <meta property="og:description" content="基于Telegram的现代化云端图片托管服务" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="/images/logo.svg" />
  
  <!-- Theme Color -->
  <meta name="theme-color" content="#4f46e5" />
  <meta name="msapplication-TileColor" content="#4f46e5" />
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/images/logo.svg" />
  <link rel="apple-touch-icon" href="/images/logo.svg" />
  
  <!-- Preconnect to external resources -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  
  <!-- Google Fonts - 优化加载 -->
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" as="style" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <!-- 中文字体备选 -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;600;700&display=swap" rel="stylesheet" />
  
  <!-- Remix Icon -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet" />
  
  <title>TG-Image | 免费图床</title>
  
  <!-- Inline Critical CSS for faster initial render -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    body {
      margin: 0;
      background-color: #f8fafc;
      color: #1e293b;
      overflow-x: hidden;
    }
    
    /* Loading Screen - 现代简约设计 */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #f8fafc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.4s ease, visibility 0.4s ease;
    }
    
    @media (prefers-color-scheme: dark) {
      #loading-screen {
        background: #0f172a;
      }
      .loader-text {
        color: #f1f5f9 !important;
      }
      .loader-subtitle {
        color: #94a3b8 !important;
      }
    }
    
    #loading-screen.hidden {
      opacity: 0;
      visibility: hidden;
    }
    
    .loader-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
    }
    
    .loader {
      width: 48px;
      height: 48px;
      position: relative;
    }
    
    .loader::before,
    .loader::after {
      content: '';
      position: absolute;
      border-radius: 50%;
    }
    
    .loader::before {
      inset: 0;
      border: 3px solid #e2e8f0;
    }
    
    .loader::after {
      inset: 0;
      border: 3px solid transparent;
      border-top-color: #6366f1;
      animation: spin 0.8s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .loader-text {
      color: #1e293b;
      font-size: 24px;
      font-weight: 700;
      letter-spacing: -0.5px;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .loader-subtitle {
      color: #64748b;
      font-size: 14px;
      font-weight: 500;
    }
    
    /* Prevent FOUC (Flash of Unstyled Content) */
    #root {
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    #root.loaded {
      opacity: 1;
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen">
    <div class="loader-container">
      <div class="loader"></div>
      <div class="loader-text">TG-Image</div>
      <div class="loader-subtitle">正在加载...</div>
    </div>
  </div>
  
  <!-- React Root -->
  <div id="root"></div>
  
  <!-- React App Entry Point -->
  <script type="module" src="/src/main.jsx"></script>
  
  <!-- Loading Screen Script -->
  <script>
    // Hide loading screen when React app is ready
    window.addEventListener('load', () => {
      setTimeout(() => {
        const loadingScreen = document.getElementById('loading-screen');
        const root = document.getElementById('root');
        
        if (loadingScreen) {
          loadingScreen.classList.add('hidden');
        }
        
        if (root) {
          root.classList.add('loaded');
        }
      }, 500);
    });
  </script>
</body>
</html>
